apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-BDML-deployment
  labels:
    app: flask
spec:
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: localhost:32000/flask-BDML-docker-image:latest
        ports:
        - containerPort: 8080